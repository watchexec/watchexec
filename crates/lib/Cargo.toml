[package]
name = "watchexec"
version = "6.0.0"

authors = ["FÃ©lix Saparelli <felix@passcod.name>", "Matt Green <mattgreenrocks@gmail.com>"]
license = "Apache-2.0"
description = "Library to execute commands in response to file modifications"
keywords = ["watcher", "filesystem", "watchexec"]

documentation = "https://docs.rs/watchexec"
homepage = "https://watchexec.github.io"
repository = "https://github.com/watchexec/watchexec"
readme = "README.md"

rust-version = "1.61.0"
edition = "2021"

[dependencies]
async-priority-channel = "0.2.0"
async-recursion = "1.0.5"
atomic-take = "1.0.0"
futures = "0.3.29"
miette = "7.2.0"
notify = "8.0.0"
thiserror = "2.0.11"
normalize-path = "0.2.0"

[dependencies.process-wrap]
version = "8.0.0"
features = ["tokio1"]

[dependencies.watchexec-events]
version = "5.0.0"
path = "../events"

[dependencies.watchexec-signals]
version = "4.0.1"
path = "../signals"

[dependencies.watchexec-supervisor]
version = "4.0.0"
path = "../supervisor"

[dependencies.ignore-files]
version = "3.0.3"
path = "../ignore-files"

[dependencies.project-origins]
version = "1.4.1"
path = "../project-origins"

[dependencies.tokio]
version = "1.33.0"
features = [
	"fs",
	"io-std",
	"process",
	"rt",
	"rt-multi-thread",
	"signal",
	"sync",
]

[dependencies.tracing]
version = "0.1.40"
features = ["log"]

[target.'cfg(unix)'.dependencies.nix]
version = "0.29.0"
features = ["signal"]

[dev-dependencies.tracing-subscriber]
version = "0.3.6"
features = ["env-filter"]

[lints.clippy]
nursery = "warn"
pedantic = "warn"
module_name_repetitions = "allow"
similar_names = "allow"
cognitive_complexity = "allow"
too_many_lines = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
default_trait_access = "allow"
enum_glob_use = "allow"
option_if_let_else = "allow"
blocks_in_conditions = "allow"
