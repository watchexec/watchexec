[package]
name = "watchexec-filterer-tagged"
version = "0.3.0"

authors = ["FÃ©lix Saparelli <felix@passcod.name>"]
license = "Apache-2.0"
description = "Watchexec filterer component using tagged filters"
keywords = ["watchexec", "filterer", "tags"]

documentation = "https://docs.rs/watchexec-filterer-tagged"
homepage = "https://watchexec.github.io"
repository = "https://github.com/watchexec/watchexec"
readme = "README.md"

rust-version = "1.61.0"
edition = "2021"

[dependencies]
futures = "0.3.25"
globset = "0.4.8"
ignore = "0.4.18"
miette = "5.3.0"
nom = "7.0.0"
regex = "1.5.4"
thiserror = "1.0.26"
tracing = "0.1.26"
unicase = "2.6.0"

[dependencies.ignore-files]
version = "1.2.0"
path = "../../ignore-files"

[dependencies.tokio]
version = "1.24.2"
features = [
	"fs",
]

[dependencies.watchexec]
version = "2.2.0"
path = "../../lib"

[dependencies.watchexec-filterer-ignore]
version = "1.2.0"
path = "../ignore"

[dependencies.watchexec-signals]
version = "1.0.0"
path = "../../signals"

[dev-dependencies]
tracing-subscriber = "0.3.6"

[dev-dependencies.project-origins]
version = "1.2.0"
path = "../../project-origins"

[dev-dependencies.tokio]
version = "1.24.2"
features = [
	"fs",
	"io-std",
	"sync",
]
