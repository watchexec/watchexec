[package]
name = "watchexec-filterer-ignore"
version = "1.1.0"

authors = ["FÃ©lix Saparelli <felix@passcod.name>"]
license = "Apache-2.0"
description = "Watchexec filterer component for ignore files"
keywords = ["watchexec", "filterer", "ignore"]

documentation = "https://docs.rs/watchexec-filterer-ignore"
homepage = "https://watchexec.github.io"
repository = "https://github.com/watchexec/watchexec"
readme = "README.md"

rust-version = "1.61.0"
edition = "2021"

[dependencies]
ignore = "0.4.18"
tracing = "0.1.26"

[dependencies.ignore-files]
version = "1.1.0"
path = "../../ignore-files"

[dependencies.watchexec]
version = "2.1.0"
path = "../../lib"

[dev-dependencies]
tracing-subscriber = "0.3.6"

[dev-dependencies.project-origins]
version = "1.2.0"
path = "../../project-origins"

[dev-dependencies.tokio]
version = "1.24.2"
features = [
	"fs",
	"io-std",
	"rt",
	"rt-multi-thread",
	"macros",
