[package]
name = "watchexec-filterer-globset"
version = "1.0.0-almost-there"

authors = ["Matt Green <mattgreenrocks@gmail.com>", "FÃ©lix Saparelli <felix@passcod.name>"]
license = "Apache-2.0"
description = "Watchexec filterer component based on globset"
keywords = ["watchexec", "filterer", "globset"]

documentation = "https://docs.rs/watchexec-filterer-globset"
homepage = "https://watchexec.github.io"
repository = "https://github.com/watchexec/watchexec"
readme = "README.md"

rust-version = "1.58.0"
edition = "2021"

[dependencies]
ignore = "0.4.18"
tracing = "0.1.26"
watchexec = { version = "2.0.0", path = "../../lib" }

[dependencies.ignore-files]
version = "1.0.0"
path = "../../ignore-files"

[dependencies.watchexec-filterer-ignore]
version = "1.0.0-almost-there"
path = "../ignore"

[dev-dependencies]
dunce = "1.0.2"
tracing-subscriber = "0.3.6"

[dev-dependencies.project-origins]
version = "1.0.0"
path = "../../project-origins"

[dev-dependencies.tokio]
version = "1.19.2"
features = [
	"fs",
	"io-std",
	"rt",
	"rt-multi-thread",
	"macros",
]
