name: Merge (with bors)

on:
  push:
    branches:
      - main
      - staging
      - trying
    tags-ignore:
      - "cli-v*.*.*"
      - "lib-v*.*.*"

jobs:
  test:
    strategy:
      matrix:
        platform:
          - ubuntu
          - windows
          - macos

    name: Merge test on ${{ matrix.platform }}
    runs-on: "${{ matrix.platform }}-latest"

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  msrv:
    name: Merge test on MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.0
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
