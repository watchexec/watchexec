name: Merge (with bors)

on:
  push:
    branches:
      - staging
      - trying
    tags-ignore:
      - "cli-v*.*.*"
      - "lib-v*.*.*"

jobs:
  test:
    strategy:
      matrix:
        include:
          - name: stable-ubuntu
            platform: ubuntu
            toolchain: stable
          - name: stable-windows
            platform: windows
            toolchain: stable
          - name: stable-macos
            platform: macos
            toolchain: stable
          - name: msrv-ubuntu
            platform: ubuntu
            toolchain: 1.58.0
          - name: msrv-windows
            platform: windows
            toolchain: 1.58.0
          - name: msrv-macos
            platform: macos
            toolchain: 1.58.0

    name: Test on ${{ matrix.platform }} with Rust ${{ matrix.toolchain }}
    runs-on: "${{ matrix.platform }}-latest"

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "${{ matrix.toolchain }}"
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
