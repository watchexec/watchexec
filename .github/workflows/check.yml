on:
  workflow_dispatch:
  pull_request:
    paths:
      - "cli/**"
      - "lib/**"
      - "/Cargo.*"
  push:
    branches:
      - main
      - staging
      - trying
    tags-ignore:
      - "cli-v*.*.*"
      - "lib-v*.*.*"
    paths:
      - "cli/**"
      - "lib/**"
      - "/Cargo.*"
      - ".github/**"

name: Checks & Tests

jobs:
  check:
    strategy:
      matrix:
        platform:
          - ubuntu
          - windows
          - macos

    name: Check & Test on ${{ matrix.platform }}
    runs-on: "${{ matrix.platform }}-latest"

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: check
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: clippy

  msrv:
    name: Check on MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.0
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --package watchexec

