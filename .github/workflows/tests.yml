name: Test suite

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags-ignore:
      - "*"

env:
  CARGO_TERM_COLOR: always
  CARGO_UNSTABLE_SPARSE_REGISTRY: "true"

jobs:
  test:
    strategy:
      matrix:
        platform:
          - macos
          - ubuntu
          - windows
        toolchain:
          - stable
          - 1.60.0

    name: Test ${{ matrix.platform }} with Rust ${{ matrix.toolchain }}
    runs-on: "${{ matrix.platform }}-latest"

    steps:
    - uses: actions/checkout@v3
    - name: Configure toolchain
      run: |
        rustup toolchain install --profile minimal --no-self-update ${{ matrix.toolchain }}
        rustup default ${{ matrix.toolchain }}

    # https://github.com/actions/cache/issues/752
    - if: ${{ runner.os == 'Windows' }}
      name: Use GNU tar
      shell: cmd
      run: |
        echo "Adding GNU tar to PATH"
        echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

    - name: Cargo caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
          ${{ runner.os }}-cargo-

    - name: Compilation caching
      uses: actions/cache@v3
      with:
        path: target/
        key: ${{ runner.os }}-target-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Run test suite
      run: cargo test
    - name: Check that CLI runs
      run: cargo run -p watchexec-cli -- -1 echo

  cross-checks:
    name: Checks only against select targets
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Configure toolchain
      run: |
        rustup toolchain install --profile minimal --no-self-update stable
        rustup default stable

        rustup add target x86_64-unknown-linux-musl
        rustup add target x86_64-unknown-freebsd
        rustup add target x86_64-unknown-netbsd

    - name: Cargo caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-stable-
          ${{ runner.os }}-cargo-

    - name: Check musl
      run: cargo check --target x86_64-unknown-linux-musl
    - name: Check fuchsia
      run: cargo check --target x86_64-unknown-freebsd
    - name: Check netbsd
      run: cargo check --target x86_64-unknown-netbsd
