name: Clippy

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags-ignore:
      - "*"

env:
  CARGO_TERM_COLOR: always
  CARGO_UNSTABLE_SPARSE_REGISTRY: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    strategy:
      matrix:
        platform:
          - ubuntu
          - windows
          - macos

    name: Clippy on ${{ matrix.platform }}
    runs-on: "${{ matrix.platform }}-latest"

    steps:
    - uses: actions/checkout@v3
    - name: Configure toolchain
      run: |
        rustup toolchain install --profile minimal --no-self-update nightly
        rustup default nightly
        rustup component add clippy

    # https://github.com/actions/cache/issues/752
    - if: ${{ runner.os == 'Windows' }}
      name: Use GNU tar
      shell: cmd
      run: |
        echo "Adding GNU tar to PATH"
        echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

    - name: Configure caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Clippy
      run: cargo clippy -- -D clippy::all -W clippy::nursery -W clippy::pedantic -A clippy::module-name-repetitions -A clippy::cognitive-complexity -A clippy::too-many-lines -A clippy::missing-errors-doc -A clippy::default-trait-access -A clippy::enum-glob-use

