dist: xenial
language: rust

cache:
  - directories:
    - $HOME/.cargo
    - target/debug/deps
    - target/$TARGET/debug/deps
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

addons:
  apt:
    packages:
      - fakeroot
      - musl-dev
      - musl-tools

env:
  global:
  - PROJECT_NAME=watchexec

jobs:
  fast_finish: true
  allow_failures:
    - env: CARGO_CLIPPY=1 TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-pc-windows-gnu
    - env: TARGET=arm-unknown-linux-gnueabihf
  include:
    # Default test+release versions
    - os: windows
      rust: stable
      env: TARGET=x86_64-pc-windows-msvc
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

    # Extra targets, released on best-effort
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: stable
      env:
        - TARGET=arm-unknown-linux-gnueabihf
        - USE_CROSS=1
    - os: windows
      rust: stable
      env: TARGET=x86_64-pc-windows-gnu

    # Minimum version advertised in readme
    - os: windows
      rust: 1.38.0
      env: TARGET=x86_64-pc-windows-msvc
    - os: linux
      rust: 1.38.0
      env: TARGET=x86_64-unknown-linux-gnu

    # Clippy only
    - env: CARGO_CLIPPY=1 TARGET=x86_64-unknown-linux-gnu

before_install: ci/before.sh
script: ci/script.sh

before_deploy: ci/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    repo: watchexec/watchexec
    tags: true
    rust: stable

notifications:
  email:
    on_success: never
