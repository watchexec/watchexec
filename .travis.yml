language: rust
cache: cargo

env:
  global:
  - PROJECT_NAME=watchexec

matrix:
  include:
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin

script:
- bash ci/script.sh

before_deploy:
- bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    tags: true

branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+.*$/"

notifications:
  email:
    on_success: never
