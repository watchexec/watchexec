[package]
name = "watchexec"
version = "1.15.3"

authors = ["Matt Green <mattgreenrocks@gmail.com>", "FÃ©lix Saparelli <felix@passcod.name>"]
license = "Apache-2.0"
description = "Library to execute commands in response to file modifications"
keywords = ["watcher", "filesystem", "watchexec"]

documentation = "https://github.com/watchexec/watchexec"
homepage = "https://github.com/watchexec/watchexec"
repository = "https://github.com/watchexec/watchexec"
readme = "../README.md"

edition = "2018"

[dependencies]
clearscreen = "1.0.2"
derive_builder = "0.10.0"
glob = "0.3.0"
globset = "0.4.6"
lazy_static = "1.1.0"
log = "0.4.14"
notify = "4.0.15"
walkdir = "2.3.2"

[target.'cfg(unix)'.dependencies]
nix = "0.20.0"

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3.9"
features = ["ioapiset", "jobapi2", "tlhelp32"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ version }/watchexec-{ version }-{ target }.tar.xz"
bin-dir = "watchexec-{ version }-{ target }/{ bin }{ format }"
pkg-fmt = "txz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-url = "{ repo }/releases/download/{ version }/watchexec-{ version }-{ target }.zip"
pkg-fmt = "zip"
